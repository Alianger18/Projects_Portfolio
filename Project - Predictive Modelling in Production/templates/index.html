<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body fills the viewport height */
        }

        header {
            background-color: #05668D;
            color: #ebf2fa;
            padding: 10px;
            text-align: center;
            width: 100%; /* Ensure header spans the full width */
        }

        .content {
            display: flex;
            flex-direction: row;
            flex: 1; /* Ensure content fills remaining space */
            width: 100%; /* Ensure content spans the full width */
        }

        .plot-container {
            flex: 1; /* Take up half of the content width */
            padding: 20px;
        }

        .table-container {
            flex: 1; /* Take up half of the content width */
            padding: 20px;
        }

        .line-plot {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            background-color: #7ea0c5;
            border: 1px solid #1d3461;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #05668D;
            color: #ebf2fa;
        }

        footer {
            background-color: #05668D;
            color: #ebf2fa;
            padding: 10px;
            text-align: center;
            width: 100%; /* Ensure footer spans the full width */
        }
    </style>
</head>
<body>
<header>
    <h1>Manufacturing Dashboard</h1>
</header>

<div class="content">
    <div class="plot-container">
        <div class="line-plot" id="plotly-container">
            <iframe src="plotly_graph.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <div class="table-container">
        <h2>Collected Measurements and Predicted Score</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Sound</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Predicted Score</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p><b>Wind</b>. Means the world to us. </p>
    <p>&copy; 2024 <b>VESTAS</b> .Inc </p>
</footer>

</body>
</html>
